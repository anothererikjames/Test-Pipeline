name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "33935825-6cef686e-fb29-49e1-ab2c-2df710074c3f" -e "33935825-977c70f0-df5e-496a-9961-c1dd2ee95108" --integration-id "161972-${{ github.run_id }}"
          # Lint your API using Postman CLI
          postman api lint 3bff84ad-ea57-4b2b-97ce-5cf23f532ba4 --integration-id 161972
